databases:
  - name: Sample_App
    databaseName: Sample_App
    user: Sample_App
    plan: free

services:
  - type: web
    name: Sample_App
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Sample_App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default